    <script type="text/javascript">
        $(document).ready(function() {
            var obj = document.createElement("audio");
            obj.src = "assets/img/music.mp3";
            obj.volume = 0.1;
            obj.autoPlay = false;
            obj.preLoad = true;
            obj.controls = true;

            $(".playSound").click(function() {
